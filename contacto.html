<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contáctanos</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="contacto.css">
</head>
<body>
     <!-- Cabecera -->
     <header>
        <img style="width: auto; height: 170px;" src ="./imagenes/One-Piece-Logo-PNG-Images.png">
        <p class="eslogan">Encuentra tus mangas favoritos aquí</p>
    </header>

    <!-- Barra de navegación -->
    <nav>
        <a href="index.html">Inicio</a>
        <a href="productos.html">Productos</a>
        <a href="ofertas.html">Ofertas</a>
        <a href="contacto.html">Contacto</a>
        <a href="carrito.html">Carrito</a>
    </nav>

    <section class="contact-container">
        <h1 class="h1Contacto">Contáctanos</h1>
        <form action="#" method="post" class="contact-form">
            <label for="name">Nombre:</label>
            <input type="text" id="name" name="name" placeholder="Tu nombre" required>
            
            <label for="email">Correo electrónico:</label>
            <input type="email" id="email" name="email" placeholder="Tu correo electrónico" required>
            
            <label for="message">Mensaje:</label>
            <textarea id="message" name="message" rows="4" placeholder="Escribe tu mensaje" required></textarea>
            
            <button type="submit" class="submit-btn">Enviar</button>
        </form>
    </section>

    <!-- Pie de página -->
    <div id="footer-container"></div>
    <script src="footer.js"></script>

    

</body>
</html>
